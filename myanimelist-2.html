<!DOCTYPE html>
<html>
    <head>
        <title>Kyle's Portfolio</title>
        <link rel="shortcut icon" href="Pokeball.ico" />
        <style type="text/css">
            body {
                background: purple;
                color: black;
                padding: 10px;
                font-family: Verdana, Geneva, sans-serif;
            }
            header {
                font-size: 3em;
                font-weight: bold;
            }
            
            #all-contents {
                max-width: 800px;
                margin: auto;
            }
            /* navigation menu */
            nav {
                background: rgb(255,192,203);
                margin: 0 auto;
                display: flex;
                padding: 10px;
                border-radius: 10px;
            }
            nav header {
                display: flex;
                align-items: center;
                color: black;
                flex: 1;
            }
            nav ul {
                list-style-image: none;
            }
            nav li {
                display: inline-block;
                padding: 0 10px;
            }
            nav a {
                text-decoration: none;
                color: black;
            }

            /* main container area beneath menu */
            main {
                background: pink;
                display: flex;
                border-radius: 10px;
                font-size: 1.5em;
                font-weight: bold;
            }
            [class=sidebar] img {
                width: 150px;
                border-radius: 10px;
            }
             [id=main-content]{
                padding: 10px;
            }
            .content {
                flex: 1;
                padding: 10px;
            }

            /* portfolio styles */
            #portfolio {
                list-style-type: none;
                padding-left: 0;
            }

            #portfolio li {
                background: #fff;
                padding: 10px;
                border-radius: 10px;
                margin-bottom: 10px;
            }

            #portfolio li:hover {
                background: #eee;
            } 

            #portfolio a {
                text-decoration: none;
                color: #454545;
            }
        </style>

        <nav>
