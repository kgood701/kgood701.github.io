<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Bouncing Ball</title>
	<link rel="shortcut icon" href="Pokeball.1.ico" />
	<script src="jquery.min.js"></script>

	<!-- BEGIN CSS -->
	<style>
		/* TODO 1 */
		[class="box"] {
			display: block;
			position: absolute;
			width: 70px;
			height: 70px;
			top: 100px;
			left: 0px;
			background-color: purple;
			//background-image: url("http://thecraftchop.com/files/others/Pokeball.svg");
			background-size: cover;
			font-size: 300%;
			color:blue;
			text-align: center;
			border-radius: 100px;
		}
		body{
			background: pink;
			color: white;
			font-family: Verdana, Geneva, sans-serif;
		}
		header {
			font-size: 1.2em;
			font-weight: bold;
		}
        [id=navigation] {
            max-width: 800px;
            margin: auto;
        }
		nav {
			background: purple;
            margin-bottom: 20px auto;
            display: flex;
            padding: 10px;
            border-radius: 10px;
		}
		nav header {
                display: flex;
                align-items: center;
                color:white;
                flex: 1;
            }
            nav ul {
                list-style-image: none;
            }
            nav li {
                display: inline-block;
                padding: 0 10px;
            }
            nav a {
                text-decoration: none;
                color: white;
            }
	</style>

</head>
<body class="board">
  <div id="navigation">
	<nav>
      <header>Bouncing Ball</header>
        <ul>
           <li><a href="/index.html">Home</a></li>
           <li><a href="/portfolio.html">Portfolio</a></li>
        </ul>
    </nav>
  </div>
	<!-- HTML for the box -->
	<div class="box">?</div>

	<!-- BEGIN JAVASCRIPT -->
	<script>
		(function(){
			'use strict'

			// Variable declarations
			var box;
			var boardWidth;
			var update;
			var handleBoxClick;

			// jQuery stuff setup for you
			box = $('.box');
			boardWidth = $('.board').width();

			// TODO 2
			var position;
			var points;
			var speed;
			var direction;
			
			position = 0;
			points = 0;
			speed = 10;
			direction = 1;
			
			
			box.css('left', position);
			box.text(points);

			// TODO 3 / 4
			update = function() {
    			position = position + (speed * direction);
    			if(position > boardWidth) {
        			direction = -1;
    			}
    			if(position <= 0) {
    				direction = 1;
    			}
    			box.css('left', position);
    			box.text(points);
			};


			// TODO 5 / 6
			 handleBoxClick = function() {
    			speed = speed + 3;
    			position = 0;
    			points = points + 1;
    		}


			//this calls update every 50 milliseconds
			setInterval(update, 50);
			// this calls the handle handleBoxClick function every time the box is clicked on
			box.on('click', handleBoxClick);
		})()
	</script>
</body>
</html>
